    <script>
        $(document).ready(function(){
            /*  script for fading in and out playlist options   */
            $('#selector').change(function(){
                if($(this).val()=="mood"){
                    $('#LastFM').fadeOut('medium', function(){
                        $('#mood').fadeIn('medium');
                    });
                }
                else if($(this).val()=="history"){
                    $('#mood').fadeOut('medium', function(){
                        $('#LastFM').fadeIn('medium');
                    });
                }
            });
            $("#LastFM").submit(function() {
                $("input, textarea").each(function() {
                    $(this).val($(this).val().replace(/[^a-zA-Z0-9]+/g, '+'));
                });
            });
        });
    </script>
